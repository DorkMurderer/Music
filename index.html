<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Music App</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>
                Music
            </h1>
            <p>Tap the colors and make music</p>
        </header>
        <div class="visual"><h2></h2></div>
        <div class="pads">
              <div class="pad1">
                <audio class="sound" src="bubbles.mp3"></audio>
              </div>
              <div class="pad2">
                <audio class="sound" src="clay.mp3"></audio>
              </div>
              <div class="pad3">
                <audio class="sound" src="confetti.mp3"></audio>
              </div>
              <div class="pad4">
                <audio class="sound" src="glimmer.mp3"></audio>
              </div>
              <div class="pad5">
                <audio class="sound" src="moon.mp3"></audio>
              </div>
              <div class="pad6">
                <audio class="sound" src="ufo.mp3"></audio>
              </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
